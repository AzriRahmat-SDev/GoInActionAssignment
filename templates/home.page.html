{{template "base" .}} {{define "content"}}

<div>
	<h1>Book An Appointment Today</h1>
</div>

<div class="container">
	<div class="row">
		{{$res := index .Data "user"}} {{$value := index .Data "doctor"}} {{range
		$value}}
		<div class="col" novalidate>
			<div class="card-body">
				<h5 class="card-title">{{.name}}</h5>
				<form method="POST">
					<input type="hidden" name="doctorId" value="{{.id}}" />
					{{if $res.userName}}
					<input
						required
						id="date"
						name="date{{.id}}"
						class="form-control date"
						placeholder="Date"
					/>
					<label class="form-check-label"></label>
					<br />
					<button class="btn btn-danger" type="submit">Book Me</button>
				</form>
				{{else}}
				<a class="btn btn-danger" href="/login">Login To Book</a>
				{{end}}
			</div>
		</div>
		{{end}}
	</div>
</div>
{{end}}
