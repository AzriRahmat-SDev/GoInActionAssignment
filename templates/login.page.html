{{template "base" .}}

<div>
	{{$res := index .Data "login"}}

	<form method="POST">
		{{with .Form.Errors.Get "username"}}
		<label class="text-danger">{{.}}</label>
		{{end}}
		<div>
			<label for="username">username</label><br />
			<input
				type="text"
				id="username"
				name="username"
				placeholder="Username"
				autocomplete="off"
			/>
		</div>
		{{with .Form.Errors.Get "password"}}
		<label class="text-danger">{{.}}</label>
		{{end}}
		<div>
			<label for="password">password</label><br />
			<input type="password" {{with .Form.Errors.Get "password"}} is-invalid
			{{end}} id="password" name="password" autocomplete="off"
			placeholder="Password" />
		</div>
		<button type="submit">Sign in</button>
	</form>
</div>
